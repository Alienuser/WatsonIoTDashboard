<md-card>
    <md-card-header>
        <md-card-avatar>
            <md-icon md-font-set="material-icons"> record_voice_over</md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">Analyse your voice</span>
            <span class="md-subhead">record and show your text</span>
        </md-card-header-text>
    </md-card-header>
    <md-progress-linear ng-show="spinnerSpeak" md-mode="query"></md-progress-linear>
    <md-card-content>
        <div layout="row" layout-xs="column">
            <p id="speakMessage" align="center" ng-show="showMessage">
                <span>Deine Nachricht:</span><br />
                <span>{{ message }}</span>
            </p>
        </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="center center">
        <md-button ng-show="!buttonRecording" ng-click="startRecording(dashboard)" class="md-raised"
                   style="background-color: #F44336; margin-bottom: 20px;">
            <md-icon md-font-set="material-icons"> fiber_manual_record</md-icon>
            start recording
        </md-button>
        <md-button ng-show="buttonRecording" ng-click="stopRecording(dashboard)" class="md-raised"
                   style="background-color: #4CAF50; margin-bottom: 20px;">
            <md-icon md-font-set="material-icons"> stop</md-icon>
            stop recording
        </md-button>
    </md-card-actions>
</md-card>
